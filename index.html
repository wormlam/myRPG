<!DOCTYPE html>

<head>

  <style>

  </style>
</head>
<body>
  <h1>âš”ï¸ ç°¡æ˜“ RPG</h1>

  <div class="panel">
    <h3>å†’éšªè€…</h3>
    <div class="stats">
      <span class="stat">Lv.<span id="playerLevel">1</span></span>
      <span class="stat">HP: <span id="playerHp">20</span>/<span id="playerMaxHp">20</span></span>
      <span class="stat">æ”»æ“Š: <span id="playerAtk">5</span></span>
      <span class="stat">é‡‘å¹£: <span id="gold">0</span></span>
      <span class="stat">ç¶“é©—: <span id="playerExp">0</span>/<span id="playerExpNeed">10</span></span>
    </div>
    <div class="hp-bar"><div class="hp-fill" id="playerHpBar" style="width:100%"></div></div>
    <div class="hp-bar"><div class="hp-fill" id="playerExpBar" style="width:0%;background:linear-gradient(90deg,#4ecca3,#2ecc71)"></div></div>
  </div>

  <div class="panel" id="enemyPanel" style="display:none">
    <h3>æ•µäºº: <span id="enemyName">å²èŠå§†</span></h3>
    <div class="stats">
      <span class="stat">HP: <span id="enemyHp">8</span>/<span id="enemyMaxHp">8</span></span>
      <span class="stat">æ”»æ“Š: <span id="enemyAtk">2</span></span>
    </div>
    <div class="hp-bar"><div class="hp-fill" id="enemyHpBar" style="width:100%;background:#4ecca3"></div></div>
  </div>

  <div class="panel">
    <button id="btnFight">âš”ï¸ æˆ°é¬¥</button>
    <button id="btnHeal">ğŸ’š æ²»ç™‚ (5é‡‘)</button>
  </div>

  <div class="panel">
    <button id="btnNewGame">ğŸ”„ é–‹å§‹æ–°éŠæˆ²</button>
    <button id="btnSave">ğŸ’¾ å„²å­˜</button>
    <button id="btnLoad">ğŸ“‚ è®€å–</button>
  </div>

  <div class="panel">
    <h3>æˆ°é¬¥ç´€éŒ„</h3>
    <div id="log"></div>
  </div>

  <script>
    const SAVE_KEY = 'myrpg_save';
    const defaultPlayer = () => ({ level: 1, exp: 0, hp: 20, maxHp: 20, atk: 5, gold: 0 });
    const player = { ...defaultPlayer() };
    const enemies = [
      { name: 'å²èŠå§†', hp: 8, atk: 2, gold: 3, exp: 5 },
      { name: 'å“¥å¸ƒæ—', hp: 12, atk: 3, gold: 5, exp: 8 },
      { name: 'éª·é«å…µ', hp: 15, atk: 4, gold: 8, exp: 12 }
    ];
    let enemy = null;
    let inCombat = false;

    const $ = id => document.getElementById(id);

    function log(msg, type = '') {
      const div = document.createElement('div');
      div.className = 'log-entry ' + type;
      div.textContent = msg;
      $('log').prepend(div);
    }

    function getExpNeed() { return player.level * 10; }

    function checkLevelUp() {
      const need = getExpNeed();
      if (player.exp >= need) {
        player.exp -= need;
        player.level++;
        player.maxHp += 5;
        player.atk += 2;
        player.hp = player.maxHp;
        log(`ğŸ‰ å‡ç´šï¼Lv.${player.level} - HP+5ã€æ”»æ“Š+2ã€HP å…¨æ»¿`, 'levelup');
        if (player.exp >= getExpNeed()) checkLevelUp();
      }
    }

    function updateUI() {
      const expNeed = getExpNeed();
      $('playerLevel').textContent = player.level;
      $('playerHp').textContent = player.hp;
      $('playerMaxHp').textContent = player.maxHp;
      $('playerAtk').textContent = player.atk;
      $('gold').textContent = player.gold;
      $('playerExp').textContent = player.exp;
      $('playerExpNeed').textContent = expNeed;
      $('playerHpBar').style.width = (player.hp / player.maxHp * 100) + '%';
      $('playerExpBar').style.width = (player.exp / expNeed * 100) + '%';

      if (enemy) {
        $('enemyPanel').style.display = 'block';
        $('enemyName').textContent = enemy.name;
        $('enemyHp').textContent = enemy.hp;
        $('enemyMaxHp').textContent = enemy.maxHp;
        $('enemyAtk').textContent = enemy.atk;
        $('enemyHpBar').style.width = (enemy.hp / enemy.maxHp * 100) + '%';
      } else {
        $('enemyPanel').style.display = 'none';
      }

      $('btnFight').disabled = inCombat;
      $('btnHeal').disabled = inCombat || player.gold < 5 || player.hp >= player.maxHp;
      $('btnSave').disabled = inCombat;
      $('btnLoad').disabled = inCombat;
    }

    function startFight() {
      if (inCombat) return;
      enemy = { ...enemies[Math.floor(Math.random() * enemies.length)] };
      inCombat = true;
      log(`é‡åˆ° ${enemy.name}ï¼`, 'damage');
      updateUI();
      combatTurn();
    }

    function combatTurn() {
      if (!enemy || player.hp <= 0) return;

      const dmg = Math.max(1, player.atk - Math.floor(Math.random() * 2));
      enemy.hp -= dmg;
      log(`ä½ æ”»æ“Šé€ æˆ ${dmg} é»å‚·å®³`, 'damage');

      if (enemy.hp <= 0) {
        player.gold += enemy.gold;
        player.exp += enemy.exp;
        log(`æ“Šæ•— ${enemy.name}ï¼ç²å¾— ${enemy.gold} é‡‘å¹£ã€${enemy.exp} ç¶“é©—`, 'gold');
        checkLevelUp();
        enemy = null;
        inCombat = false;
        updateUI();
        return;
      }

      const enemyDmg = Math.max(1, enemy.atk - Math.floor(Math.random() * 2));
      player.hp -= enemyDmg;
      log(`${enemy.name} æ”»æ“Šé€ æˆ ${enemyDmg} é»å‚·å®³`, 'damage');

      if (player.hp <= 0) {
        player.hp = 0;
        log('ä½ è¢«æ“Šæ•—äº†ï¼éŠæˆ²çµæŸ', 'damage');
        inCombat = false;
        enemy = null;
        updateUI();
        return;
      }

      updateUI();
      setTimeout(combatTurn, 800);
    }

    function heal() {
      if (player.gold >= 5 && player.hp < player.maxHp && !inCombat) {
        player.gold -= 5;
        player.hp = Math.min(player.maxHp, player.hp + 10);
        log('æ²»ç™‚æ¢å¾© 10 HP', 'heal');
        updateUI();
      }
    }

    function newGame() {
      if (inCombat) return;
      if (!confirm('ç¢ºå®šè¦é–‹å§‹æ–°éŠæˆ²ï¼Ÿç•¶å‰é€²åº¦å°‡éºå¤±ã€‚')) return;
      Object.assign(player, defaultPlayer());
      enemy = null;
      inCombat = false;
      $('log').innerHTML = '';
      log('é–‹å§‹æ–°å†’éšªï¼');
      updateUI();
    }

    function saveGame() {
      if (inCombat) return;
      const data = { player: { ...player }, savedAt: new Date().toLocaleString('zh-TW') };
      localStorage.setItem(SAVE_KEY, JSON.stringify(data));
      log('éŠæˆ²å·²å„²å­˜', 'heal');
      updateUI();
    }

    function loadGame() {
      if (inCombat) return;
      const raw = localStorage.getItem(SAVE_KEY);
      if (!raw) { log('æ²’æœ‰å­˜æª”', 'damage'); return; }
      try {
        const data = JSON.parse(raw);
        Object.assign(player, data.player);
        enemy = null;
        inCombat = false;
        $('log').innerHTML = '';
        log(`å·²è®€å–å­˜æª” (${data.savedAt || 'æœªçŸ¥æ™‚é–“'})`, 'heal');
        updateUI();
      } catch (e) {
        log('è®€å–å­˜æª”å¤±æ•—', 'damage');
      }
    }

    $('btnFight').onclick = startFight;
    $('btnHeal').onclick = heal;
    $('btnNewGame').onclick = newGame;
    $('btnSave').onclick = saveGame;
    $('btnLoad').onclick = loadGame;
    updateUI();
    log('æ­¡è¿ï¼é»æ“Šã€Œæˆ°é¬¥ã€é–‹å§‹å†’éšª');
  </script>
</body>
</html>

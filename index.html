      background: #0f3460; padding: 0.5rem 1rem; border-radius: 6px; margin: 0.5rem 0;
    }

<body>

      <span class="stat">æ”»æ“Š: <span id="enemyAtk">2</span></span>

  <div class="panel">

  <div class="panel">

  <div class="panel">
    <h3>å„²å­˜ç©ºé–“ (5 æ ¼)</h3>
    <div class="save-slots">
      <div class="save-slot" data-slot="0">
        <span class="slot-info" id="slotInfo0">ç©º</span>
        <div class="slot-btns">
          <button class="btn-save">å„²å­˜</button>

      <div class="save-slot" data-slot="1">

        <div class="slot-btns">

      <div class="save-slot" data-slot="2">

        <div class="slot-btns">

      <div class="save-slot" data-slot="3">

      <div class="save-slot" data-slot="4">

  <div class="panel">

  </div>

  <script>
    const SAVE_KEY_PREFIX = 'myrpg_save_';
    const defaultPlayer = () => ({ level: 1, exp: 0, hp: 20, maxHp: 20, atk: 5, gold: 0 });
    const player = { ...defaultPlayer() };
    const enemies = [
      { name: 'å²èŠå§†', hp: 8, atk: 2, gold: 3, exp: 5 },
      { name: 'å“¥å¸ƒæ—', hp: 12, atk: 3, gold: 5, exp: 8 },
      { name: 'éª·é«å…µ', hp: 15, atk: 4, gold: 8, exp: 12 }
    ];
    let enemy = null;
    let inCombat = false;

    const $ = id => document.getElementById(id);

    function log(msg, type = '') {
      const div = document.createElement('div');
      div.className = 'log-entry ' + type;
      div.textContent = msg;
      $('log').prepend(div);
    }

    function getExpNeed() { return player.level * 10; }

    function checkLevelUp() {
      const need = getExpNeed();
      if (player.exp >= need) {
        player.exp -= need;
        player.level++;
        player.maxHp += 5;
        player.atk += 2;
        player.hp = player.maxHp;
        log(`ğŸ‰ å‡ç´šï¼Lv.${player.level} - HP+5ã€æ”»æ“Š+2ã€HP å…¨æ»¿`, 'levelup');
        if (player.exp >= getExpNeed()) checkLevelUp();
      }
    }

    function updateUI() {
      const expNeed = getExpNeed();
      $('playerLevel').textContent = player.level;
      $('playerHp').textContent = player.hp;
      $('playerMaxHp').textContent = player.maxHp;
      $('playerAtk').textContent = player.atk;
      $('gold').textContent = player.gold;
      $('playerExp').textContent = player.exp;
      $('playerExpNeed').textContent = expNeed;
      $('playerHpBar').style.width = (player.hp / player.maxHp * 100) + '%';
      $('playerExpBar').style.width = (player.exp / expNeed * 100) + '%';

      if (enemy) {
        $('enemyPanel').style.display = 'block';
        $('enemyName').textContent = enemy.name;
        $('enemyHp').textContent = enemy.hp;
        $('enemyMaxHp').textContent = enemy.maxHp;
        $('enemyAtk').textContent = enemy.atk;
        $('enemyHpBar').style.width = (enemy.hp / enemy.maxHp * 100) + '%';
      } else {
        $('enemyPanel').style.display = 'none';
      }

      $('btnFight').disabled = inCombat;
      $('btnHeal').disabled = inCombat || player.gold < 5 || player.hp >= player.maxHp;
      document.querySelectorAll('.btn-save, .btn-load').forEach(b => b.disabled = inCombat);
      updateSlotInfos();
    }

    function getSlotInfo(i) {
      const raw = localStorage.getItem(SAVE_KEY_PREFIX + i);
      if (!raw) return { text: 'ç©º', color: '#666', hasData: false };
      try {
        const d = JSON.parse(raw);
        return { text: `Lv.${d.player?.level || '?'} | ${d.player?.gold ?? '?'}é‡‘ | ${(d.savedAt || '').slice(0, 16)}`, color: '#4ecca3', hasData: true };
      } catch { return { text: 'æå£', color: '#e94560', hasData: false }; }
    }

    function updateSlotInfos() {
      for (let i = 0; i < 5; i++) {
        const info = getSlotInfo(i);
        const el = $('slotInfo' + i);
        if (el) { el.textContent = info.text; el.style.color = info.color; }
        const startEl = $('startSlotInfo' + i);
        if (startEl) { startEl.textContent = info.text; startEl.style.color = info.color; }
        const loadBtn = document.querySelector(`.load-slot[data-slot="${i}"] .btn-load-start`);
        if (loadBtn) loadBtn.disabled = !info.hasData;
      }
    }

    function enterGame() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';
    }

    function startFight() {
      if (inCombat) return;
      enemy = { ...enemies[Math.floor(Math.random() * enemies.length)] };
      inCombat = true;
      log(`é‡åˆ° ${enemy.name}ï¼`, 'damage');
      updateUI();
      combatTurn();
    }

    function combatTurn() {
      if (!enemy || player.hp <= 0) return;

      const dmg = Math.max(1, player.atk - Math.floor(Math.random() * 2));
      enemy.hp -= dmg;
      log(`ä½ æ”»æ“Šé€ æˆ ${dmg} é»å‚·å®³`, 'damage');

      if (enemy.hp <= 0) {
        player.gold += enemy.gold;
        player.exp += enemy.exp;
        log(`æ“Šæ•— ${enemy.name}ï¼ç²å¾— ${enemy.gold} é‡‘å¹£ã€${enemy.exp} ç¶“é©—`, 'gold');
        checkLevelUp();
        enemy = null;
        inCombat = false;
        updateUI();
        return;
      }

      const enemyDmg = Math.max(1, enemy.atk - Math.floor(Math.random() * 2));
      player.hp -= enemyDmg;
      log(`${enemy.name} æ”»æ“Šé€ æˆ ${enemyDmg} é»å‚·å®³`, 'damage');

      if (player.hp <= 0) {
        player.hp = 0;
        log('ä½ è¢«æ“Šæ•—äº†ï¼éŠæˆ²çµæŸ', 'damage');
        inCombat = false;
        enemy = null;
        updateUI();
        return;
      }

      updateUI();
      setTimeout(combatTurn, 800);
    }

    function heal() {
      if (player.gold >= 5 && player.hp < player.maxHp && !inCombat) {
        player.gold -= 5;
        player.hp = Math.min(player.maxHp, player.hp + 10);
        log('æ²»ç™‚æ¢å¾© 10 HP', 'heal');
        updateUI();
      }
    }

    function newGame() {
      if (inCombat) return;
      if (!confirm('ç¢ºå®šè¦é–‹å§‹æ–°éŠæˆ²ï¼Ÿç•¶å‰é€²åº¦å°‡éºå¤±ã€‚')) return;
      Object.assign(player, defaultPlayer());
      enemy = null;
      inCombat = false;
      $('log').innerHTML = '';
      log('é–‹å§‹æ–°å†’éšªï¼');
      updateUI();
    }

    function saveGame(slot) {
      if (inCombat) return;
      const data = { player: { ...player }, savedAt: new Date().toLocaleString('zh-TW') };
      localStorage.setItem(SAVE_KEY_PREFIX + slot, JSON.stringify(data));
      log(`å·²å„²å­˜è‡³æ¬„ä½ ${slot + 1}`, 'heal');
      updateUI();
    }

    function loadGame(slot) {
      if (inCombat) return;
      const raw = localStorage.getItem(SAVE_KEY_PREFIX + slot);
      if (!raw) { log(`æ¬„ä½ ${slot + 1} æ²’æœ‰å­˜æª”`, 'damage'); return; }
      try {
        const data = JSON.parse(raw);
        Object.assign(player, data.player);
        enemy = null;
        inCombat = false;
        $('log').innerHTML = '';
        log(`å·²è®€å–æ¬„ä½ ${slot + 1} (${data.savedAt || 'æœªçŸ¥æ™‚é–“'})`, 'heal');
        updateUI();
      } catch (e) {
        log('è®€å–å­˜æª”å¤±æ•—', 'damage');
      }
    }

    function startNewGame() {
      Object.assign(player, defaultPlayer());
      enemy = null;
      inCombat = false;
      $('log').innerHTML = '';
      log('æ­¡è¿ï¼é»æ“Šã€Œæˆ°é¬¥ã€é–‹å§‹å†’éšª');
      enterGame();
      updateUI();
    }

    function loadAndEnter(slot) {
      const raw = localStorage.getItem(SAVE_KEY_PREFIX + slot);
      if (!raw) return;
      try {
        const data = JSON.parse(raw);
        Object.assign(player, data.player);
        enemy = null;
        inCombat = false;
        $('log').innerHTML = '';
        log(`å·²è®€å–æ¬„ä½ ${slot + 1} (${data.savedAt || 'æœªçŸ¥æ™‚é–“'})`, 'heal');
        enterGame();
        updateUI();
      } catch (e) {}
    }

    $('btnFight').onclick = startFight;
    $('btnHeal').onclick = heal;
    $('btnNewGame').onclick = newGame;
    document.querySelectorAll('.save-slot').forEach(slotEl => {
      const slot = +slotEl.dataset.slot;
      slotEl.querySelector('.btn-save').onclick = () => saveGame(slot);
      slotEl.querySelector('.btn-load').onclick = () => loadGame(slot);
    });
    $('btnStartGame').onclick = startNewGame;
    document.querySelectorAll('.load-slot').forEach(slotEl => {
      const slot = +slotEl.dataset.slot;
      slotEl.querySelector('.btn-load-start').onclick = () => loadAndEnter(slot);
    });
    updateSlotInfos();
  </script>

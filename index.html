<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡易 RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="startScreen">
    <h1 class="title">⚔️ 簡易 RPG</h1>
    <button class="menu-btn" id="btnStartGame">開始遊戲</button>
    <div class="panel load-slots">
      <h3>讀取進度</h3>
      <div class="load-slot" data-slot="0">
        <span class="slot-info" id="startSlotInfo0">空</span>
        <button class="btn-load-start" disabled>讀取</button>
      </div>
      <div class="load-slot" data-slot="1">
        <span class="slot-info" id="startSlotInfo1">空</span>
        <button class="btn-load-start" disabled>讀取</button>
      </div>
      <div class="load-slot" data-slot="2">
        <span class="slot-info" id="startSlotInfo2">空</span>
        <button class="btn-load-start" disabled>讀取</button>
      </div>
      <div class="load-slot" data-slot="3">
        <span class="slot-info" id="startSlotInfo3">空</span>
        <button class="btn-load-start" disabled>讀取</button>
      </div>
      <div class="load-slot" data-slot="4">
        <span class="slot-info" id="startSlotInfo4">空</span>
        <button class="btn-load-start" disabled>讀取</button>
      </div>
    </div>
  </div>

  <div id="gameScreen">
  <h1>⚔️ 簡易 RPG</h1>

  <div class="panel">
    <h3>冒險者</h3>
    <div class="stats">
      <span class="stat">Lv.<span id="playerLevel">1</span></span>
      <span class="stat">HP: <span id="playerHp">20</span>/<span id="playerMaxHp">20</span></span>
      <span class="stat">攻擊: <span id="playerAtk">5</span></span>
      <span class="stat">金幣: <span id="gold">0</span></span>
      <span class="stat">經驗: <span id="playerExp">0</span>/<span id="playerExpNeed">10</span></span>
    </div>
    <div class="hp-bar"><div class="hp-fill" id="playerHpBar" style="width:100%"></div></div>
    <div class="hp-bar"><div class="hp-fill" id="playerExpBar" style="width:0%;background:linear-gradient(90deg,#4ecca3,#2ecc71)"></div></div>
  </div>

  <div class="panel" id="enemyPanel" style="display:none">
    <h3>敵人: <span id="enemyName">史萊姆</span></h3>
    <div class="stats">
      <span class="stat">HP: <span id="enemyHp">8</span>/<span id="enemyMaxHp">8</span></span>
      <span class="stat">攻擊: <span id="enemyAtk">2</span></span>
    </div>
    <div class="hp-bar"><div class="hp-fill" id="enemyHpBar" style="width:100%;background:#4ecca3"></div></div>
  </div>

  <div class="panel">
    <button id="btnFight">⚔️ 戰鬥</button>
    <button id="btnHeal">💚 治療 (5金)</button>
  </div>

  <div class="panel">
    <button id="btnNewGame">🔄 開始新遊戲</button>
  </div>
  <div class="panel">
    <h3>儲存空間 (5 格)</h3>
    <div class="save-slots">
      <div class="save-slot" data-slot="0">
        <span class="slot-info" id="slotInfo0">空</span>
        <div class="slot-btns">
          <button class="btn-save">儲存</button>
          <button class="btn-load">讀取</button>
        </div>
      </div>
      <div class="save-slot" data-slot="1">
        <span class="slot-info" id="slotInfo1">空</span>
        <div class="slot-btns">
          <button class="btn-save">儲存</button>
          <button class="btn-load">讀取</button>
        </div>
      </div>
      <div class="save-slot" data-slot="2">
        <span class="slot-info" id="slotInfo2">空</span>
        <div class="slot-btns">
          <button class="btn-save">儲存</button>
          <button class="btn-load">讀取</button>
        </div>
      </div>
      <div class="save-slot" data-slot="3">
        <span class="slot-info" id="slotInfo3">空</span>
        <div class="slot-btns">
          <button class="btn-save">儲存</button>
          <button class="btn-load">讀取</button>
        </div>
      </div>
      <div class="save-slot" data-slot="4">
        <span class="slot-info" id="slotInfo4">空</span>
        <div class="slot-btns">
          <button class="btn-save">儲存</button>
          <button class="btn-load">讀取</button>
        </div>
      </div>
    </div>
  </div>

  <div class="panel">
    <h3>戰鬥紀錄</h3>
    <div id="log"></div>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
